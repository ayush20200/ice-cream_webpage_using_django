{% extends 'base.html' %}
 
{% block title %}Contact{% endblock title %}
{% block body %}
<div class = "container-fluid px-0 ">
    <img src="https://source.unsplash.com/1200x400/?contact,call" class="d-block w-100 mx-0" alt="...">
</div>

<div class = "container mb-3 py-4">
    <h2 class="text-center">Contact Us</h2>
    <form class='text-center' method="POST" action="{% url 'contacts' %}">
    {% csrf_token %}
    <form class="text-center ">
        <div class="mb-3 text-center">
          <label for="name" class="form-label">Name</label>
          <input type="name" class="form-control text-center" id="name" name="name" placeholder ="enter your name">
        </div>
    
        <div class="mb-3 text-center">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control text-center" id="exampleInputEmail1" name="email" placeholder ="enter your email address">
          </div>
    
        <div class="mb-3 text-center">
            <label for="Contact No" class="form-label">Contact Number</label>
            <input type="phone" class="form-control text-center" id="phone" name="phone" placeholder ="enter your phone number">
          </div>
    
        <div class="mb-3 text-center">
            <label for="desc" class="form-label">Tell a problem which you face..?</label>
            <textarea type="phone" class="form-control text-center" id="desc" name="desc" rows="4" placeholder ="Type Something.."></textarea>
          </div>
    
        <button class="btn btn-primary" type="submit">submit</button>
       
    
    
{% endblock body %}
